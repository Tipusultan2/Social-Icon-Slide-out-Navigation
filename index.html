<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icon Slide out Navigation</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <img id ="activator" class ="activator"  src="//s.svgbox.net/hero-outline.svg?fill=fefefe#menu-alt-1" alt="menu-alt">
        <nav>
            <ul>
                <li><a href="#"><img src="//s.svgbox.net/social.svg?ic=twitter" alt="twitter"></a></li>
                <li><a href="#"><img src="//s.svgbox.net/social.svg?ic=linkedin" alt="linkedin"></a></li>
                <li><a href="#"><img src="//s.svgbox.net/social.svg?ic=github" alt="github"></a></li>
                <li><a href="#"><img src="//s.svgbox.net/social.svg?ic=messenger" alt="messenger"></a></li>
            </ul>
        </nav>
    </header>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js"></script>
    
    <script src="main.js"></script>
</body>

</html>
